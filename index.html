<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lightbox UI</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <h2>Lightbox Gallery</h2>
  <!-- Thumbnail (이미지 목록)
      클릭하면 해당 이미지 팝업창이 나타남 -->
  <ul id="gallery">
    <li><img src="./images/01.jpg" alt="1"></li>
    <li><img src="./images/02.jpg" alt="2"></li>
    <li><img src="./images/03.jpg" alt="3"></li>
    <li><img src="./images/04.jpg" alt="4"></li>
    <li><img src="./images/05.jpg" alt="5"></li>
    <li><img src="./images/06.jpg" alt="6"></li>
  </ul>

  <!-- 팝업 (클릭시 보여짐) -->
  <div id="lightbox">
    <div class="box">
      <img src="./images/01.jpg" alt="lightbox image">
      <button id="closeBtn">CLOSE</button>
    </div>
  </div>
  <script src="./app.js"></script> <!-- <- 항상 타겟 스크립트 위치 확인 -->
</body>

</html>
